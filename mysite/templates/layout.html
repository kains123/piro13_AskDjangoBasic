{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Askcompany{% endblock %}</title>
    <style>
        body { background-color: lightyellow;}
    </style>
    {% block extra_head %}
        <link rel="stylesheet" href="{% static "main.css" %}" />
    {% endblock %}
</head>
<body>
    <h1>Ask Company</h1>
    {% block content %}
    {% endblock %}

    <hr/>
    &copy; 2018. Ask Company.

    {% block extra_body %}
        <script src="{% static "main.js" %}></script>
    {% endblock %}
</body>
</html>
