<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Ask Company</h1>

    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="search" />
    </form>
    <ul>
        {% for item in item_list %}
            <li>
                {{ item.title }}
                {{ item.price }}
                {{ item.desc }}
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
